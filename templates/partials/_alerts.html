
{% if messages %}
    {% for message in messages %}
        <div id="message" class="container">
            <div class="alert alert-{{ message.tags }} alert-dimissible text-center" role="alert" style="padding: 8px !important;margin:8px !important;"> 
                <button class="close" type="button" data-dismiss = "alert"><span aria-hidden="true">&times;</span></button>
                <strong>
                    {% if message.level == DEFAULT_MESSAGE_LEVELS.ERROR %}
                        Error
                    {% else %}
                        {{ message.tags | title }}
                    {% endif %}
                </strong>
                {{ message }}
            </div>
        </div>
    {% endfor %}
{% endif %}

<script>
    setTimeout(function() {
        $('#message').fadeOut('slow');
    }, 6000);
</script>
